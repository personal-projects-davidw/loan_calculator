<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="main-card">
        <header>
            <h1>How much would you like to borrow?</h1>
            <p>Representative APR for any generated quote is self selected.  Actual rates and repayment terms may differ and will be based on your personal circumstances, the loan amount and term.</p>
        </header>
        <section>
            <div class="slide">
                <label for="amount">Amount</label>
                <div class="output amount">£25000</div>
                <input name="amount" type="range" min="1000" max="50000" step="1000" value="25000" class="slider" id="amount">
            </div>
            <div class="slide">
                <label for="term">Term</label>
                <div class="output term">36</div>
                <input name="term" type="range" min="6" max="60" step="6" value="36" class="slider" id="term">
            </div>
            <div class="slide">
                <label for="apr">APR</label>
                <div class="output apr">2%</div>
                <input name="apr" type="range" min="0.1" max="10" step="0.1" value="2" class="slider" id="apr">
            </div>
        </section>
        <section class="results">
            <div class="single-result">
                <h2>Monthly Repayment</h2>
                <h3 id="monthly">£50</h3>
            </div>
            <div class="single-result">
                <h2>Total Amount Payable</h2>
                <h3 id="total">£300</h3>
            </div>
            
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
